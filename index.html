<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="calender">
            <div class="month flex">
                <img class="prev" src="right arrow.jpg" alt="">
                <div class="content">
                    <h1>JUNE</h1>
                    <P> TUE JUNE 7th 2022</P>
                </div>
                <img class="next"     src="left arrow.jpg" alt="">
            </div>
            <div class="weekdays flex">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>  
                 <div>FRI</div>
                 <div>SAT</div>

            </div>
            <div class="days flex">
                <div class="previous-days">26</div>
                <div class="previous-days">27</div>
                <div class="previous-days">28</div>
                <div class="previous-days">29</div>
                <div class="previous-days">30</div>
                <div class="previous-days">31</div>
                <div>1</div>
                <div class="today">7</div>
                <div>30</div>
                <div class="next-days">1</div>
                <div class="next-days">2</div>
                <div class="next-days">3</div>
                <div class="next-days">4</div>
                <div class="next-days">5</div>
            </div>    
        </div>

    </div>
    <script src="script.js"></script>    
</body>
</html>
